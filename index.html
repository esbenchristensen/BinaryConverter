  <body>
    <header>
      <h1>My converter</h1>
    </header>
    <main class="main">
      <div class="row">
        <div class="col-lg-6">
          <div class="binaryToIpv4">
            <h3>Binary to Ipv4</h3>
            <input type="text" name="" id="firstOctalBinary" placeholder="Enter first octal value" value="" /> <br />
            <input type="text" name="" id="secondOctalBinary" placeholder="Enter first octal value" /> <br />
            <input type="text" name="" id="thirdOctalBinary" placeholder="Enter first octal value" /> <br />
            <input type="text" name="" id="fourthOctalBinary" placeholder="Enter first octal value" /> <br />
            <button onclick="insertFromBinary()">Inds√¶t binary</button>
            <button onclick="ipToBinary()">Convert</button>
            <p id="" class="result resultDecimal">Result in IPv4 format : <span id="resultBinary"></span></p>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="ipv4ToBinary">
            <h3>Ipv4 to binary converter</h3>
            <input type="text" name="" id="firstOctalIp" placeholder="Enter first octal value" /> <br />
            <input type="text" name="" id="secondOctalIp" placeholder="Enter first octal value" /> <br />
            <input type="text" name="" id="thirdOctalIp" placeholder="Enter first octal value" /> <br />
            <input type="text" name="" id="fourthOctalIp" placeholder="Enter first octal value" /> <br />
            <button onclick="binaryToIp()">Convert</button>
            <p id="resultDecimalIp" class="result resultDecimal">Result in binary : <span id="resultConvertedBinary"></span></p>
          </div>
        </div>
      </div>
    </main>
